<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title><th:block th:text="#{signin.page.title}"></th:block></title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}" />
    <link rel="stylesheet" th:href="@{/css/font/font.css(cacheVersion=${contentCacheVersion})}" />
    <link rel="stylesheet" th:href="@{/css/style.css(cacheVersion=${contentCacheVersion})}" />
    <link rel="stylesheet" th:href="@{/css/login.css(cacheVersion=${contentCacheVersion})}" />
    <link rel="stylesheet" th:href="@{/css/user-style.css(cacheVersion=${contentCacheVersion})}" />
    <link rel="stylesheet" th:href="@{/css/user-style_{lang}.css(lang=${lang},cacheVersion=${contentCacheVersion})}">
    <script type="text/javascript" th:src="@{/externlib/jquery-3.3.1/jquery.min.js(cacheVersion=${contentCacheVersion})}"></script>
    <script type="text/javascript" th:src="@{/js/common.js(cacheVersion=${contentCacheVersion})}"></script>
    <script type="text/javascript" th:src="@{/js/messages_{lang}.js(lang=${lang},cacheVersion=${contentCacheVersion})}"></script>
    <style type="text/css">
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: white;
            opacity: 1; /* Firefox */
        }
        :-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: white;
        }
        ::-ms-input-placeholder { /* Microsoft Edge */
            color: white;
        }
    </style>
</head>
<body class="sign">
<div class="site-body">
    <div class="row">
        <div class="container">
            <div th:if="${signinForm.errorCode}" style="margin-bottom: 10px;">
                <div style="float:left; padding-left: 10px; "><img th:src="@{/images/{lang}/exclam_32.png(lang=${lang})}" /></div>
                <div style="display: inline-block; padding-left: 10px; padding-top: 5px; color: #ff0000; font-size: 16px;"
                     th:text="#{${signinForm.errorCode}}"></div>
            </div>
            <div class="panel row">
            <div class="sign-inputs">

            <div class="row login_logo">

                <h1>OPEN INDOOR MAP</h1>
                <div class="signig">
                <h2 class="sign-title"><!-- <span class="text-sub"><th:block th:text="#{common.user}"></th:block></span> --><span class="text-main">사용자 SIGN IN</span></h2>
                    <div class="sign-desc">
                        <span>Digital Twin Platform</span>&nbsp;
                        <select id="userLocale" name="userLocale" onchange="changeLanguage(this.value);">
                            <option value="ko"><th:block th:text="#{common.korea}"></th:block></option>
                            <option value="en"><th:block th:text="#{common.english}"></th:block></option>
                        </select>
                    </div>
                </div>

            </div>
                <div class="sigin_form">
                    <form id="signinForm" th:object="${signinForm}" method="post" action="/sign/process-signin">
                        <label for="userId"><span class="icon-glyph glyph-users"></span></label>
                        <input type="text" id="userId" name="userId" maxlength="32" th:title="#{common.id}" th:placeholder="#{common.id}" required="required" autofocus="autofocus" />
                        <label for="password"><span class="icon-glyph glyph-lock"></span></label>
                        <input placeholde="아이디를 입력하세요." type="password" id="password" name="password" maxlength="32" th:title="#{common.password}" th:placeholder="#{common.password}" required="required" />
                        <input placeholde="비밀번호를 입력하세요." type="submit" value="Sign In" class="sign-submit" />
                    </form>
                </div>

                </div>
            </div>
        </div>
        <div class="copyright" >
            OPEN INDOOR MAP ⓒ <!--Gaia3d Corp.--> All Rights Reserved
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        var lang = "[[${lang}]]";
        $("#userLocale").val(lang);
    });

    function changeLanguage(lang) {
        $.ajax({
            url: "/languages/" + lang,
            type: "GET",
            headers: {"X-Requested-With": "XMLHttpRequest"},
            dataType: "json",
            success: function(msg){
                if(msg.statusCode <= 200) {
                    alert(JS_MESSAGE["change"]);
                    location.reload();
                } else {
                    alert(JS_MESSAGE[msg.errorCode]);
                }
            },
            error:function(request, status, error){
                console.log("code : " + request.status + "/n" + "message : " + request.responseText + "/n" + "error : " + error);
                alert(JS_MESSAGE["ajax.error.message"]);
            }
        });
    }
</script>
</html>
