<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<script id="districtSearchResultSource" type="text/x-handlebars-template">
<li class="on">
	<div class="searchSummary">
		<span>
			<th:block th:text="#{common.all}"></th:block>
			<span class="totalCount">{{formatNumber pagination.totalCount}}</span>
			<th:block th:text="#{common.count.unit}"></th:block>
		</span>
		<span class="float-right">{{formatNumber pagination.pageNo}} / {{formatNumber pagination.lastPage}}
			<th:block th:text="#{common.page}"></th:block>
		</span>
		<input type="hidden" name="pageNo" value="{{pagination.pageNo}}">
	</div>
	<ul style="height:250px" class="yScroll">
		{{#if districtList}}
			{{#each districtList}}
		<li onclick="district.gotoFly('{{longitude}}', '{{latitude}}', '300', '2');">
			<span>{{koname}}</span>
			<button type="button" class="basic" th:title="#{common.move}">
				<th:block th:text="#{common.move}"></th:block>
			</button>
		</li>
			{{/each}}
		{{else}}
		<li th:text="#{search.no.results}"></li>
		{{/if}}
	</ul>
</li>
</script>
</html>
